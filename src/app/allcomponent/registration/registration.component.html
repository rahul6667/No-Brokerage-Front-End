 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registration form</h2>
  
  <form class="form-horizontal" (ngSubmit)="onSubmit()">
    
    <div class="form-group inline">
      <label class="control-label col-sm-2" for="email">FirstName:</label>
      <div class="col-sm-4">
        <input 
        [(ngModel)]="regdetails.firstName"
        name="firstName"
        required

        type="text" class="form-control" id="firstName" placeholder="Enter firstname" >
        <div *ngIf="fn">
          <h3 style="color:red;">error with First Name</h3>
        
        </div>
      
      </div>
      
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input
        [(ngModel)]="regdetails.email"
        name="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        required
        type="email" class="form-control" id="email" placeholder="Enter email" name="email">
     <div *ngIf="showMe">
              <h3 style="color:red;">error with email</h3>
            
            </div>
            
      </div>

    </div>
    
    <div class="form-group inline">
    <label class="control-label col-sm-2" for="email">LastName:</label>
      <div class="col-sm-4">
        <input
        [(ngModel)]="regdetails.lastName"
        name="lastName"
        required

        
        type="text" class="form-control" id="lastName" placeholder="Enter lastname">
        <div *ngIf="ln">
          <h3 style="color:red;">error with First Name</h3>
        
        </div>
      
      </div>
 

      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input
        [(ngModel)]="regdetails.password"
        name="password"
        required 
        type="password" class="form-control" id="password" placeholder="Enter password" >
        <div *ngIf="pw">
          <h3 style="color:red;">error with email</h3>
        
        </div>
      </div>
    </div>
    <div class="form-group inline">
      <label class="control-label col-sm-2" for="email">UserName:</label>
      <div class="col-sm-4">
        <input
        [(ngModel)]="regdetails.name"
        name="name"
        required
        
        type="text" class="form-control" id="name" placeholder="Enter uniq username" >
        <div *ngIf="un">
          <h3 style="color:red;">error with First Name</h3>
        
        </div>
      </div>
      
      <label class="control-label col-sm-2" for="email">MobileNo:</label>
      <div class="col-sm-4">
        <input
        minlength="10"
        maxlength="10"
        [(ngModel)]="regdetails.mobileNo"
                name="mobileNo"
                required

        type="number" class="form-control" id="mobilenumber" placeholder="Mobile Number" >
      
        <div *ngIf="mobError">
          <h3 style="color:red;">error with mobile No</h3>
        
        </div>
      
      
      </div>
    </div>
    
    
     <div class="form-group inline">
      <label class="control-label col-sm-2" for="status">Status:</label>
      <div class="col-sm-4">
        <input
        
        type="text" class="form-control" id="status" placeholder="Status" name="status" disabled>
      </div>
      
      
      <label class="control-label col-sm-2" for="roll">Roll:</label>
      
      <div class="dropdown col-sm-4">
    
        <mat-select [(ngModel)]="regdetails.roll" name="food" placeholder="Select your roll">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>

        <!-- <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
         Your Roll
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" value="Owner" href="">Owner</a></li>
          <li><a class="dropdown-item" value="Owner" href="">User</a></li>
        </ul> -->
        <div *ngIf="rl">
          <h3 style="color:red;">error with roll</h3>
        
        </div>
      </div>
     
     
    </div>
     
   
    <div class="container">
      <div class="row">
          <div class="col-md-12 bg-light text-right">
              <button  style="margin-right: 10px;" type="button" class="btn btn-primary"routerLink="/login">Cancel</button>
              <button  type="submit" class="btn btn-warning">Save</button>
          </div>
      </div>
  </div>
  </form>
</div>








</body>
</html>
